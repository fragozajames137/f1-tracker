app = 'f1-tracker-worker'
primary_region = 'lhr'

[build]
  dockerfile = "Dockerfile"

# No HTTP service â€” this is a background worker that runs during race weekends only.
# GitHub Actions starts the machine before each weekend; the worker exits when done.
[processes]
  worker = "node dist/index.js"

[[restart]]
  policy = "never"

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'
  processes = ['worker']
