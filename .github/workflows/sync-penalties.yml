name: Sync Penalty Points

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Run even outside race weekends"
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Race weekend check uses only native Node.js APIs â€” no npm install needed
      - name: Check race weekend
        id: check
        run: |
          SEASON=$(date +%Y)
          RESULT=$(node --input-type=module -e "
            import { isRaceWeekend } from './scripts/lib/race-calendar.mjs';
            const status = await isRaceWeekend($SEASON);
            if (status.active) {
              console.error('Race weekend: ' + status.race.raceName);
              console.log('true');
            } else {
              const next = status.nextRace;
              if (next) console.error('Not race weekend. Next: ' + next.raceName + ' (' + next.windowStart.toISOString().slice(0,10) + ')');
              else console.error('No upcoming races for $SEASON');
              console.log('false');
            }
          ")
          echo "is_race_weekend=$RESULT" >> $GITHUB_OUTPUT

      - name: Install dependencies
        if: steps.check.outputs.is_race_weekend == 'true' || inputs.force
        run: npm ci

      - name: Sync penalty points from Liquipedia
        if: steps.check.outputs.is_race_weekend == 'true' || inputs.force
        run: node scripts/sync-penalty-points.mjs --write

      - name: Enrich with FIA documents
        if: steps.check.outputs.is_race_weekend == 'true' || inputs.force
        run: node scripts/enrich-fia-documents.mjs --write

      - name: Commit and push changes
        if: steps.check.outputs.is_race_weekend == 'true' || inputs.force
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/data/penalty-points.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync penalty points [automated]"
            git push
          fi
